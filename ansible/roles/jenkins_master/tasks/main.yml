---
- name: Install Java (Jenkins requirement)
  apt:
    name: openjdk-17-jdk
    state: present
    update_cache: yes
  become: yes

- name: Install required packages for Jenkins repository
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  become: yes

- name: Add Jenkins GPG key (new method)
  get_url:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    dest: /usr/share/keyrings/jenkins-keyring.asc
    mode: "0644"
  become: yes

- name: Add Jenkins apt repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
    state: present
    filename: jenkins
  become: yes

- name: Install Jenkins
  apt:
    name: jenkins
    state: present
    update_cache: yes
  become: yes

- name: Enable and start Jenkins
  systemd:
    name: jenkins
    enabled: yes
    state: started
  become: yes
